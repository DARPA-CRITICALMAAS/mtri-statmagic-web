<div class="overlay modal_upload modal_uploadcsv">
    <div class="modal">
        <form id="uploadFormCSV">
        <table>
            <tr>
                <td class='main_label'>Select <b>.csv</b>:</td>
                <td class='input'>
                    <input id='file_csv' class='file' type='file' name='file_csv' onchange='getCSVcolumnHeaders();'>
                    <label for='file_csv'>
                        <span>CHOOSE FILE</span>
                    </label>
                </td>   
            </tr>
            <tr height="20px"></tr>
            <tr>
                <td class='label'>Field representing <b>degrees latitude</b>:</td>
                <td class='input'>
                    <select id='csv_latitude_field' onchange='validateUploadSitesCSV();'></select>
                </td>
            </tr>
            <tr>
                <td class='label'>Field representing <b>degrees longitude</b>:</td>
                <td class='input'>
                    <select id='csv_longitude_field' onchange='validateUploadSitesCSV();'></select>
                </td>
            </tr>
            <tr>
                <td class='label'>Exclude sites outside of drawn extent:</td>
                <td class='input'>
                    <input type='checkbox' id='csv_filter_by_extent'/>
                </td>
            </tr>
            <tr height="20px"></tr>
            <tr class='footer_buttons load_aoi'>
                <td colspan=2>
                    <div class='button cancel' onclick='$(".modal_uploadcsv").hide();'>Cancel</div>
                    <div class='button submit disabled' onclick='uploadCSV();'>Submit</div>
                </td>
            </tr>
        </table>
        </form>
    </div>
</div>
